# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy PHP App to Azure Web App - Doxa-WebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9F1CA79FDE184849A82B4D51C613649E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_096CE4F306AA427B8DBD5657E3CD0B0F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B17FCE005D7B4B78853E2F763BAC3BC9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Doxa-WebApp'      # Un Azure Web App name
          slot-name: 'Production'
          package: .
